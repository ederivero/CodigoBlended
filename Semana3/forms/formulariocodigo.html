<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulario de registro para el programa CodiGO">
    <meta name="keywords" content="Registro, Formulario, Cursos">
    <title>Código - Formulario de Registro</title>
</head>
<body>
    <nav>
        <strong>CODE</strong>
        Inicio | Formulario | Contacto | Nosotros
    </nav>
    <header>
        <h1>Formulario de Registro - CodiGO</h1>
    </header>
    <main>
        <section>
            <div>
                <h2>Registro de alumno</h2>
                <form>
                    <p>
                        Por favor llenar el formulario con la información solicitada, los campos con * son requeridos de forma obligatoria.
                    </p>
                    <fieldset>
                        <legend>Datos Obligatorios</legend>
                        <label for="nombres">
                          Nombres:
                        </label>
                        <input 
                        type="text" 
                        placeholder="..Ingrese sus nombres"
                        id="nombres"
                        />
                        <br/>
                        <label for="apellidos">
                          Apellidos:
                        </label>
                        <input 
                        type="text"
                        placeholder="Ingresa tus apellidos"
                        id="apellidos"
                        />
                        <br/>
                        <label for="email">
                          Correo Electrónico:
                        </label>
                        <input 
                        type="email"
                        placeholder="Ingresa tu correo..."
                        id="email"
                        />
                        <br/>
                        <label for="pass">
                          Contraseña:
                        </label>
                        <input 
                        type="password"
                        placeholder="Ingresa una contraseña segura"
                        id="pass"
                        />
                        <br/>
                    </fieldset>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
