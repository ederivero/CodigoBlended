<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Práctica Tabla</h1>
    <main>
        <section>
            <article>
                <h4>Práctica Tabla</h4>
                <table border="1">
                    <thead>
                        <!-- Aca ira la cabecera de mi tabla -->
                        <tr>
                            <th>1</th>
                            <th>2</th>
                            <th>
                                <table border="1">
                                    <tbody>
                                        <tr>
                                            <td>3</td>
                                            <td>4</td>
                                            <td>5</td>
                                        </tr>
                                        <tr>
                                            <td>6</td>
                                            <td>7</td>
                                            <td>8</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>9</td>
                            <td>
                                <table border="1">
                                    <tbody>
                                        <tr>
                                            <td>10</td>
                                            <td>11</td>
                                            <td>12</td>
                                            <td>13</td>
                                            <td>14</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td>15</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>16</td>
                            <td>
                                <table border="1">
                                    <tbody>
                                        <tr>
                                            <td>17143143</td>
                                            <td>18</td>
                                        </tr>
                                        <tr>
                                            <td>19</td>
                                            <td>20</td>
                                            <td>AAA</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td>21</td>
                        </tr>
                    </tfoot>
                </table>
                <!-- fin de la 1ra tabla -->

                <table border="1">
                    <thead>
                        <tr>
                            <th rowspan="2">1</th>
                            <th rowspan="2" colspan="5">2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                        </tr>
                        <tr>
                            <th>6</th>
                            <th>7</th>
                            <th>8</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>9</td>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td colspan="3">15</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td rowspan="2">16</td>
                            <td colspan="2">17</td>
                            <td colspan="3">18</td>
                            <td rowspan="2" colspan="3">21</td>
                        </tr>
                        <tr>
                            <td colspan="2">19</td>
                            <td colspan="3">20</td>
                        </tr>
                    </tfoot>
                </table>

            </article>
        </section>
    </main>
</body>
</html>
