<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Resolucion tabla ejercicio</title>
</head>

<body>
    <table border="1">
        <!-- Cabecera de la tabla -->
        <thead>
            <tr>
                <th rowspan="2">Interseccion</th>
                <th colspan="2">Cabecera</th>
            </tr>
            <tr>
                <th>Primera columna</th>
                <th>Segunda columna</th>
            </tr>
        </thead>
        <!-- Cuerpo de mi tabla -->
        <tbody>
            <tr>
                <td>Leyenda 1 </td>
                <td>Fila 1 Columna 1</td>
                <td>Fila 1 Columna 2</td>
            </tr>
            <tr>
                <td>leyenda 2</td>
                <td>fila 2 columna 1</td>
                <td>fila 2 columna 2</td>
            </tr>
        </tbody>
        <!-- Pie de mi tabla -->
        <tfoot>
            <tr>
                <td colspan="3">Resultado general de las columnas</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
